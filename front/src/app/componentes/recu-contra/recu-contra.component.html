<div id="fondo">
    <div class="container" id="form_login">
        <form  [formGroup]="contraForm" (submit)="contrasena()">
            <h1>Recuperar contraseña</h1>
            <div class="form-group">
            <label for="email">Contraseña</label>
            <input type="password" class="form-control" placeholder="Introduzca la contraseña" formControlName="contrasena" name="contrasena">
            </div>
            <div class="form-group">
            <label for="contrasena">Repetir Contraseña</label>
            <input type="password" class="form-control" placeholder="Introduzca la contraseña" formControlName="contrasenaRepetida" name="contrasenaRepetida" >
            </div>
            <button type="submit" class="btn" [disabled]="contraForm.invalid">Enviar</button>
        </form>
        <a routerLink="/loginUser">Volver</a><br>
    </div>
</div>
