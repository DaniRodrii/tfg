<div id="fondo">  
    <div class="container" id="form_stock">
        <form  [formGroup]="aniadirStockForm" (submit)="aniadir()">
            <h1>Añadir restaurante</h1>
            <div class="form-group">
                <label for="nom_prod">Nombre producto</label>
                <input type="text" formControlName="nom_prod"  name="nom_prod" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="coste_total">Coste total (€)</label>
                <input type="number" formControlName="coste_total"   name="coste_total" class="form-control"  required><br>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad (kg)</label>
                <input type="number" formControlName="cantidad"  name="cantidad" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label><br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="suficiente">
                    <span class="ref-estado">Stock suficiente</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="exacto">              
                    <span class="ref-estado">Stock exacto</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="insuficiente">
                    <span class="ref-estado">Stock insuficiente</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="sin existencias">
                    <span class="ref-estado">Sin existencias</span>
            </div>
            <button type="submit" class="btn" [disabled]="aniadirStockForm.invalid">Añadir</button>
        </form>
    </div>
</div>
