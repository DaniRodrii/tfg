<div id="fondo">  
    <div class="container" id="form_stock">
        <form  [formGroup]="editarStockForm" (submit)="editar()">
            <h1>Editar stock</h1>
            <div class="form-group">
                <label for="nom_prod">Nombre producto: <b>{{servicio.prod.nom_prod}}</b></label>
                <input type="text" formControlName="nom_prod"  name="nom_prod" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="coste_total">Coste total: <b>{{servicio.prod.coste_total}}(â‚¬)</b></label>
                <input type="number" formControlName="coste_total"   name="coste_total" class="form-control" ><br>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad: <b>{{servicio.prod.cantidad}}(kg)</b></label>
                <input type="number" formControlName="cantidad"  name="cantidad" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="estado">Estado: <b>Stock {{servicio.prod.estado}}</b></label><br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="suficiente">
                    <span class="ref-estado">Stock suficiente</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="exacto">              
                    <span class="ref-estado">Stock exacto</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="insuficiente">
                    <span class="ref-estado">Stock insuficiente</span>
                <br>
                <input class="form-check-input" type="radio" formControlName="estado" name="estado" value="sin existencias">
                    <span class="ref-estado">Sin existencias</span>
            </div>
            <button type="submit" class="btn">Editar</button>
        </form>
        <a routerLink="/verStock" >Volver</a>
    </div>
</div>
