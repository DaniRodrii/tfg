
<div id="fondo">
    <div class="container">
      <div id="verRest" class="row">
        <a routerLink="/aniadirStock" class="enlace-aniadir">AÃ±adir producto</a>
        <div class="col-12 p-20">
          <div name="direccion-filtrar" class="col-md-12 col-12 col-sm-12">
            <span>Nombre:</span>
              <form [formGroup]="filtradonombre" (submit)="filtrarNombre()">
                <div class="form-group">
                  <input type="text" formControlName="nom_prod" name="nom_prod" class="form-control nom_rest"  required><br>
                  <button type="submit" class="btn filtrado" [disabled]="filtradonombre.invalid">Filtrar</button>
                </div>
              </form>
          </div>
          <table class="table table-dark table-striped">
            <thead>
                <tr> 
                    <th scope="col" (click)="ordenar('nom')">Nombre</th>
                    <th scope="col" (click)="ordenar('cantidad')">Cantidad</th>
                    <th scope="col" (click)="ordenar('coste_total')">Coste total</th>
                    <th scope="col">Nombre restaurante</th>
                    <th scope="col" (click)="ordenar('estado')">Estado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of servicio.stock">
                    <td>{{prod.nom_prod}}</td>
                    <td>{{prod.cantidad}}</td>
                    <td>{{prod.coste_total}}</td>
                    <td>{{prod.nom_rest}}</td>
                    <td>Stock {{prod.estado}}</td>
                    <td *ngIf="prod"><a routerLink="/editarStock" ><span class="pi pi-pencil iconos_editar" (mouseover)="subir(prod._id)"></span></a></td>
                    <td><button data-bs-toggle="modal" data-bs-target="#modalBorrarProd" class="borrar_rest"  (click)="borrar(prod._id)"><i class="pi pi-trash iconos_borrar"></i>.</button></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/verRestaurante" class="enlace-todos">Volver</a>
        </div>
    </div>
  </div>
</div>
