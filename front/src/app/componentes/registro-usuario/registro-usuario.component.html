<div id="fondo">  
    <div class="container">
        <div class="row fila">
            <div class="col-md-6 col-12 foto">
              <img src="../../../assets/logoCuadrado.jpeg" alt="...">
              <h1>Gestaurante</h1>
            </div>
            <div class="col-md-6 col-12 formulario" id="form_login">
                <form  [formGroup]="registroForm" (submit)="registrarse()">
                    <h1>Registrarse</h1>
                    <div class="conjunto">
                        <div class="form-group div-izq">
                            <label for="nom_compl">Nombre completo</label>
                            <input type="text" formControlName="nom_compl" name="nom_compl" class="form-control"  required><br>
                        </div>
                        <div class="form-group">
                            <label for="nom_user">Nombre usuario</label>
                            <input type="text" formControlName="nom_user"  name="nom_user" class="form-control" required><br>
                        </div>
                    </div>
                    <div class="conjunto">
                        <div class="form-group div-izq">
                            <label for="edad">Edad</label>
                            <input type="number" formControlName="edad"   name="edad" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" formControlName="correo"   name="correo" class="form-control"  required><br>
                        </div>
                    </div>
                    <div class="conjunto">
                        <div class="form-group div-izq">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" formControlName="contrasena"  name="contrasena" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <label for="contrasenaRep">Repetir contraseña</label>
                            <input type="password" formControlName="contrasenaRep"  name="contrasenaRep" class="form-control" required><br>
                        </div>
                    </div>
                    <button type="submit" class="btn" [disabled]="registroForm.invalid">Registrase</button>
                </form>
                <hr>
                <div class="enlaces">
                    <a routerLink="/loginUser">Loguearse</a>
                </div>
            </div>
          </div>
    </div>
</div>
