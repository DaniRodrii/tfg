<div id="fondo"> 
    <div class="container" id="logueado">
            <img src="http://localhost:4000/{{servicio.usuario.imagen}}" alt="imagen" class="img-perfil" ><br>
            <div class="form-group">
                <label for="imagen">Editar imagen</label>
                <input type="file" name="imagen" class="form-control" id="img" placeholder="Editar imagen" (change)="obtenerFoto($event)"><br>
                <button type="button" (click)="subirImg()">Guardar Imagen</button>
            </div>
        <form enctype="multipart/form-data"  [formGroup]="editarForm" (submit)="editarUser()">
            <div class="form-group">
                <label for="nom_compl" class="form-label">Nombre completo: <b>{{servicio.usuario.nom_compl}}</b></label>
                <input type="text" formControlName="nom_compl" id="nom_compl" class="form-control" placeholder="Nombre completo"><br>
            </div>
            <div class="form-group">
                <label for="nom_user" class="form-label">Nombre usuario: <b>{{servicio.usuario.nom_user}}</b></label>
                <input type="text" formControlName="nom_user"  name="nom_user" id="nom_user" class="form-control" placeholder="Nombre de usuario"><br>
            </div>
            <div class="form-group" class="form-label">
                <label for="edad">Edad: <b>{{servicio.usuario.edad}}</b></label>
                <input type="text" formControlName="edad"  name="edad" id="edad" class="form-control" placeholder="Edad"/><br>
            </div>
            <button type="submit" class="btn" >Editar</button><br>
            <a routerLink="/verUser">Volver</a>
        </form>
    </div>
    
</div>
