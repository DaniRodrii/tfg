<div id="fondo">
    <div class="container" id="form_login">
        <form [formGroup]="loginForm" (submit)="loguearse()">
            <h1>Iniciar Sesión</h1>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" formControlName="correo" name="correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" formControlName="contrasena" name="contrasena" class="form-control" required>
            </div>
            <button type="submit" class="btn" [disabled]="loginForm.invalid">Loguearse</button>
        </form>
        <a routerLink="/registroUser">Registrarse</a>
    </div>
</div>
